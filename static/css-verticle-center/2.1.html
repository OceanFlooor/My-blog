<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute + margin auto</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
      .outter {
        position: relative;
      }
      .inner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="outter">
      <div class="inner">inner div</div>
    </div>
  </body>
</html>
