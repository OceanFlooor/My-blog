<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute + transform</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
      .outter {
        position: relative;
      }
      .inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="outter">
      <div class="inner">inner div</div>
    </div>
  </body>
</html>
